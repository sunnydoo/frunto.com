---
applications:
- name: Hands-Free-Fieldservice-API-DEV
  host: hands-free-fieldservice-api-dev
  buildpack: nodejs_buildpack
  memory: 128M
  path: api
  command: node index.js
  env:
    OPTIMIZE_MEMORY: true
- name: Hands-Free-Fieldservice-UI-DEV
  host: hands-free-fieldservice-ui-dev
  buildpack: staticfile_buildpack
  memory: 64M
  path: ui/build